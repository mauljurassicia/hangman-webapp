<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman | BinaryM</title>
    <link rel="stylesheet" href="style.css">
    <script src="script/word-list.js"></script>
    <script src="script/script.js" defer></script>
</head>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif" srcset="">
            <h4>Game Over!</h4>
            <p>The correct word was:<b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img" srcset="">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
                
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>Meira cantik banget keterlaluan cantiknya. Gua mati aja inimah kalau dia cantik kaya gitu aduuhhhhhhhhhh</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses: 
                <b>0/6</b>
                <div class="keyboard">
            </h4>
            </div>
        </div>
    </div>

</body>

</html>
